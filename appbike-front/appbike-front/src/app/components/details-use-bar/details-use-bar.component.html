<div class="container-fluid bg-light">
    <div class="row">
        <div class="offset-lg-1 col-md-5 p-3">
            <p><strong>Bike Model:</strong> {{bike}}</p>
            <p><strong>Trip Time:</strong> {{tiempoTranscurrido}}</p>
            <p><strong>Cost:</strong> {{cost.toFixed(2)}} €/min</p>
        </div>

        <div class="col-md-5 p-3">
            <div class="text-center mb-3">
                <img src="../../../assets/img/bike-trip.png" alt="">
            </div>
            <button class="btn btn-dark btn-block rounded-pill col-12" (click)="openModal(content)">Finish Ride</button>
        </div>
    </div>
</div>
<ng-template #content let-modal>
    <div class="modal-body">
        <p>Are you sure that you want to finish your ride?</p>
        <!--MAPAAAAA-->
        <div class="row">
            <button type="button" class="btn btn-danger offset-2 col-3"
                (click)="modal.close('Close click')">Cancel</button>
            <button type="button" class="btn btn-primary offset-2 col-3"
                (click)="modal.close('Close click'); finishTrip()">Yes,
                I´m sure</button>
        </div>
    </div>
</ng-template>
